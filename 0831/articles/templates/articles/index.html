{% extends 'base.html' %}

{% block content %}
  <h2>첫 페이지</h2>
  <a href="{% url 'articles:create' %}">새로 만들기</a>
  <hr>
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}">세부사항</a>
    {{ article.name }}
    <br>
    {{ article.age }}
    <br>
    {{ article.date }}
    <hr>
  {% endfor %}
{% endblock content %}
