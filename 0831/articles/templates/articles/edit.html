{% extends 'base.html' %}

{% block content %}
  <h2>수정하기</h2>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <label for="name">이름: </label>
    <input type="text" name="name" value="{{ article.name }}"><br>
    <label for="age">나이: </label>
    <textarea name="age" cols="30" rows="5">{{ article.age }}</textarea>
    <input type="submit">
  </form>
{% endblock content %}
